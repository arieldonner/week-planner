<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <div class="container button-flex">
    <div class="weekdays row">
      <button class="day-entry">Sunday</button>
      <button class="day-entry">Monday</button>
      <button class="day-entry">Tuesday</button>
      <button class="day-entry">Wednesday</button>
      <button class="day-entry">Thursday</button>
      <button class="day-entry">Friday</button>
      <button class="day-entry">Saturday</button>
    </div>
    <button class="add-btn">Add Entry</button>
  </div>
  <div class="overlay">
    <div class="entry-container row">
      <div class="add-entry row">
        <h1>Add Entry</h1>
        <form>
          <div class="dropdown-container">
            <select name="day-of-week">
              <option value="weekday">Day of Week</option>
              <option value="sunday">Sunday</option>
              <option value="monday">Monday</option>
              <option value="tuesday">Tuesday</option>
              <option value="wednesday">Wednesday</option>
              <option value="thursday">Thursday</option>
              <option value="friday">Friday</option>
              <option value="saturday">Saturday</option>
            </select>
            <select name="time">
              <option value="time">Time</option>
              <option value="12">12:00</option>
              <option value="1">1:00</option>
              <option value="2">2:00</option>
              <option value="3">3:00</option>
              <option value="4">4:00</option>
              <option value="5">5:00</option>
              <option value="6">6:00</option>
              <option value="7">7:00</option>
              <option value="8">8:00</option>
              <option value="9">9:00</option>
              <option value="10">10:00</option>
              <option value="11">11:00</option>
            </select>
          </div>
          <div class="description-box">
            <textarea name="description" cols="60" rows="10" placeholder="Description"></textarea>
          </div>
          <div class="submit-container row">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
