<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <div class="container button-flex">
    <div class="weekdays row">
      <button class="day-entry">Sunday</button>
      <button class="day-entry">Monday</button>
      <button class="day-entry">Tuesday</button>
      <button class="day-entry">Wednesday</button>
      <button class="day-entry">Thursday</button>
      <button class="day-entry">Friday</button>
      <button class="day-entry">Saturday</button>
    </div>
    <button class="add-btn">Add Entry</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
