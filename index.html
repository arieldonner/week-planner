<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">
</head>
<body>
  <header>
    <h1>Weekly Planner</h1>
  </header>
  <div class="container">
    <form class="days-buttons">
      <div class="weekdays row">
        <button class="day-entry" id="sunday">Sunday</button>
        <button class="day-entry" id="monday">Monday</button>
        <button class="day-entry" id="tuesday">Tuesday</button>
        <button class="day-entry" id="wednesday">Wednesday</button>
        <button class="day-entry" id="thursday">Thursday</button>
        <button class="day-entry" id="friday">Friday</button>
        <button class="day-entry" id="saturday">Saturday</button>
      </div>
    </form>
    <div class="entry-btn">
      <button class="add-btn">Add Entry</button>
    </div>
  </div>
  <div class="schedule">
    <div>
      <h2 class="schedule-h2">Scheduled Events for <span class="day">Monday</span></h2>
    </div>
    <div class="schedule-table">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="time1"></td>
            <td class="desc1"></td>
          </tr>
          <tr>
            <td class="time2"></td>
            <td class="desc2"></td>
          </tr>
          <tr>
            <td class="time3"></td>
            <td class="desc3"></td>
          </tr>
          <tr>
            <td class="time4"></td>
            <td class="desc4"></td>
          </tr>
          <tr>
            <td class="time5"></td>
            <td class="desc5"></td>
          </tr>
          <tr>
            <td class="time6"></td>
            <td class="desc6"></td>
          </tr>
          <tr>
            <td class="time7"></td>
            <td class="desc7"></td>
          </tr>
          <tr>
            <td class="time8"></td>
            <td class="time8"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="overlay hidden">
    <div class="entry-container row">
      <div class="add-entry row">
        <h1 class="modal-h1">Add Entry</h1>
        <form class="entry-form">
          <div class="dropdown-container">
            <select name="day-of-week" id="day-of-week">
              <option value="Weekday">Day of Week</option>
              <option value="Sunday">Sunday</option>
              <option value="Monday">Monday</option>
              <option value="Tuesday">Tuesday</option>
              <option value="Wednesday">Wednesday</option>
              <option value="Thursday">Thursday</option>
              <option value="Friday">Friday</option>
              <option value="Saturday">Saturday</option>
            </select>
            <select name="time" id="time">
              <option value="Time">Time</option>
              <option value="12:00">12:00</option>
              <option value="1:00">1:00</option>
              <option value="2:00">2:00</option>
              <option value="3:00">3:00</option>
              <option value="4:00">4:00</option>
              <option value="5:00">5:00</option>
              <option value="6:00">6:00</option>
              <option value="7:00">7:00</option>
              <option value="8:00">8:00</option>
              <option value="9:00">9:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
            </select>
          </div>
          <div class="description-box">
            <textarea name="description" cols="95" rows="7" placeholder="Description" id="description"></textarea>
          </div>
          <div class="submit-container row">
            <button type="submit" class="submit-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="data.js"></script>
</body>
</html>
